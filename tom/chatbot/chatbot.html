<div id="chatbot-container">
    <div id="img-bot-tom" style="height: 5vh; zoom: 0.3;">
        <img src="https://cad.bb.com.br/tom/img/logoBotTomSombra.png">
    </div>
    <!-- <button id="chat-open-button">Chat</button> -->
    <div id="chat-window" class="hidden">
        <div id="chat-header">
            <img src="https://cad.bb.com.br/tom/img/gatoTomChat.png" alt="Imagem da mascote Bot ao lado do cabeçalho" style="width: 50px; height: 50px;">
            <h2>Assistente Virtual do CAD</h2>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-content">
            <div id="chat-messages"></div>
            <div class="message bot"><strong>Assistente:</strong> Olá! como posso te ajudar sobre a localização de Painéis de Dados?</div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="send-message">Enviar</button>
        </div>
        <div id="chat-disclaimer">
            <p>OBS: O assistente virtual responde somente perguntas sobre os painéis do CAD.</p>    
        </div>
    </div>
</div>
